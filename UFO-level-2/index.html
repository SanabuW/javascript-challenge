<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <!-- To compensate for multiple fields, and be able to use Enter key to submit-->
                    <input hidden id="forSubmit" type="submit">
                      <!-- date input -->
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date Between 1/1/2010 to 1/13/2010</label>
                        <input class="form-control" id="datetimeFilter" type="text" placeholder="1/1/2010">
                      </li>

                      <!-- city input -->
                      <li class="filter list-group-item">
                        <label for="cityFilter">Input City Name</label>
                        <input class="form-control" id="cityFilter" type="text" placeholder="san diego">
                      </li>

                      <!-- state dropdown -->
                      <li class="filter list-group-item">
                        <label for="stateFilter">State</label>
                        <select class="form-control" id="stateFilter">
                          <option>option for stateFilter select</option>

                        </select>
                      </li>

                      <!-- country dropdown -->
                      <li class="filter list-group-item">
                        <label for="countryFilter">Country</label>
                        <select class="form-control" id="countryFilter">
                          <option>option for countryFilter select</option>

                        </select>
                      </li>

                      <!-- shape dropdown -->
                      <li class="filter list-group-item">
                        <label for="shapeFilter">Shape</label>
                        <select class="form-control" id="shapeFilter">
                          <option>option for shapeFilter select</option>

                        </select>
                      </li>



                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
